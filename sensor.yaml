

  - platform: netatmo
    modules:
      Regenmesser:
        - sum_rain_1
        - sum_rain_24

  - platform: speedtest
    minute: 10
    hour: 19
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use
    - type: since_last_boot
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
  - platform: moon

  - platform: darksky
    api_key: !secret darksky_apikey
    monitored_conditions:
      - summary
      - icon
      - apparent_temperature
      - wind_speed
      - cloud_cover


            - switch.fibaro_system_fgs222_double_relay_switch_2x15kw_switch_2
            - switch.switch_8
            - switch.fibaro_system_fgs222_double_relay_switch_2x15kw_switch_3
            - switch.fibaro_system_fgs222_double_relay_switch_2x15kw_switch_6



